<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Create a new account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      
      <div *ngIf="errorMessage" class="p-3 text-sm text-red-700 bg-red-100 rounded-md">
        {{ errorMessage }}
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-900">First Name</label>
          <input id="firstName" type="text" formControlName="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-900">Last Name</label>
          <input id="lastName" type="text" formControlName="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-900">Email address</label>
        <input id="email" type="email" formControlName="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
        <p *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="mt-1 text-xs text-red-600">Please enter a valid email.</p>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
        <input id="password" type="password" formControlName="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 sm:text-sm" />
        <p *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="mt-1 text-xs text-red-600">Password must be at least 6 characters.</p>
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 disabled:bg-indigo-300">
        Register
      </button>

      <p class="mt-4 text-center text-sm text-gray-500">
        Already have an account? 
        <a routerLink="/login" class="font-semibold text-indigo-600 hover:text-indigo-500">Log in here</a>
      </p>
    </form>
  </div>
</div>
